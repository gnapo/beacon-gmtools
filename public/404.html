<!DOCTYPE html>
<html>
<head>
    <title>Beacon GM tools</title>
    <script>
        sessionStorage.redirect = location.href;
        const l = window.location;
        const repo = '/' + l.pathname.split('/')[1]
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo
        );
    </script>
</head>
</html>
